<div class="card border-dark" *ngIf="actor">
    <h3>Detalle</h3>

    <div class="colum no-gutters">
        <div class="col-md-12 divImg" >
            <img [src]="actor.foto" class="img-thumbnail imagenDeMenu" alt="Avatar">
        </div>
        <div class="col-md-12">
            <div class="card-body text-center w-100">
                <h2 class="card-title"> Nombre: {{ actor.nombre | uppercase }} {{ actor.apellido | uppercase }}</h2>
                <h5 class="card-title"> {{ actor.sexo | uppercase }} </h5>
                <p class="card-text"> Nacimiento: {{ actor.fecha_de_nacimiento}} </p>
                <p class="card-text"> Nacionalidad: {{ actor.nacionalidad }}</p>
                <!-- <p class="card-text" *ngIf="actor.actor"> Actor: {{ actor.actor}} </p> -->
                <!-- <button class="btn btn-danger btn-block" *ngIf="borrado === 1" (click)="borrarActor(actor.id)">
                    <i class="fas fa-trash"></i> Borrar
                </button> -->
            </div>
        </div>
    </div>
</div>
