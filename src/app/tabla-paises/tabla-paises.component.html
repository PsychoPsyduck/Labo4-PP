<div class="container">
    <table class="table table-bordered tabla-dark">
        <thead>
            <tr>
            <th>Nombre</th>
            <th>Bandera</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let pelis of listadoEntidades; let i = index" (click)="seleccionarPais(pelis, i)">
                <td>{{pelis.name}} </td>

                <!-- <td>{{pelis.foto}} </td> -->
                <td class="tdFoto"> <img [src]="pelis.flag" alt=""></td>
            </tr>     
        </tbody>
    </table>
</div>
